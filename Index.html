<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Puzzle Game</title><style>body{margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#f2f2f2;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;color:#333}h1{margin-bottom:10px;font-weight:600}.game-container{display:flex;flex-direction:column;align-items:center;gap:10px}.grid{display:grid;grid-template-columns:repeat(3,100px);grid-template-rows:repeat(3,100px);gap:5px}@media(max-width:500px){.grid{grid-template-columns:repeat(3,80px);grid-template-rows:repeat(3,80px)}}.tile{display:flex;align-items:center;justify-content:center;font-size:1.5rem;font-weight:600;background:#4a90e2;color:#fff;border-radius:6px;cursor:pointer;transition:all .2s ease}.tile.blank{background:transparent;cursor:default}.controls{display:flex;justify-content:center;gap:20px;margin-top:10px;font-size:.95rem}.controls span{font-weight:500}.button{background:#333;color:#fff;padding:6px 14px;border:none;border-radius:4px;cursor:pointer;transition:background .2s ease}.button:hover{background:#555}</style></head><body><h1>Puzzle Game</h1><div class="game-container"><div class="grid" id="grid"></div><div class="controls"><span id="moves">Moves: 0</span><span id="timer">Time: 0s</span><button class="button" id="restart">Restart</button></div></div><script>const grid=document.getElementById("grid"),movesEl=document.getElementById("moves"),timerEl=document.getElementById("timer"),restartBtn=document.getElementById("restart");let tiles=[],moves=0,time=0,timerInterval=null,started=false;function createTiles(){let arr=[1,2,3,4,5,6,7,8,null];arr.sort(()=>Math.random()-.5);while(!isSolvable(arr)||isSolved(arr))arr.sort(()=>Math.random()-.5);tiles=arr;render();resetStats()}function render(){grid.innerHTML="";tiles.forEach((num,i)=>{const div=document.createElement("div");div.classList.add("tile");if(num===null){div.classList.add("blank")}else{div.textContent=num;div.addEventListener("click",()=>moveTile(i))}grid.appendChild(div)})}function moveTile(index){const blankIndex=tiles.indexOf(null);const validMoves=[blankIndex-3,blankIndex+3];if(blankIndex%3!==0)validMoves.push(blankIndex-1);if(blankIndex%3!==2)validMoves.push(blankIndex+1);if(validMoves.includes(index)){tiles[blankIndex]=tiles[index];tiles[index]=null;moves++;movesEl.textContent=`Moves: ${moves}`;if(!started){started=true;startTimer()}render();if(isSolved(tiles)){stopTimer();setTimeout(()=>alert(`ðŸŽ‰ Solved in ${moves} moves and ${time}s!`),200)}}}function isSolvable(arr){const nums=arr.filter(n=>n!==null);let invCount=0;for(let i=0;i<nums.length;i++){for(let j=i+1;j<nums.length;j++){if(nums[i]>nums[j])invCount++}}return invCount%2===0}function isSolved(arr){for(let i=0;i<8;i++)if(arr[i]!==i+1)return false;return arr[8]===null}function startTimer(){timerInterval=setInterval(()=>{time++;timerEl.textContent=`Time: ${time}s`},1000)}function stopTimer(){clearInterval(timerInterval)}function resetStats(){moves=0;time=0;started=false;movesEl.textContent="Moves: 0";timerEl.textContent="Time: 0s";clearInterval(timerInterval)}restartBtn.addEventListener("click",createTiles);createTiles();</script></body></html>
